{% extends './landingBase.html' %} 

{% block title %}Blog{% endblock title %}


{% block main %}
<!--Breadcrumb Start-->
{% include './components/Breadcrumb.html' %}
<!--Breadcrumb End-->


<!--Left Sidebar Start-->
<section class="left-sidebar">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="pq-blog pq-blog-col-1">
                    <div class="row">
                        {% for b in blogs %}
                            <div class="col-lg-6">
                                <div class="pq-blog-post">
                                    <div class="pq-post-media">
                                        <img loading="lazy" src="{{b.cover_image.url}}" alt="blog-img">
                                        <div class="pq-post-date">
                                            <a href="#">
                                                <span>{{b.publish_time|date:"d"}}</span>{{b.publish_time|date:"M"}}
                                            </a>
                                        </div>
                                    </div>
                                    <div class="pq-blog-contain">
                                        
                                        <h5 class="pq-blog-title"><a href="{% url 'blog' b.title %}">{{b.title}}</a></h5>
                                        
                                        <div class="pq-btn-container">
                                            <a href="{% url 'blog' b.title %}" class="pq-button">
                                                <div class="pq-button-block">
                                                    <span class="pq-button-text">Read More</span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        
                        

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="pq-pagination">
                                <nav aria-label="Page navigation">
                                    <ul class="page-numbers">
                                        <li><span aria-current="page" class="page-numbers current">1</span></li>
                                        <li><a class="page-numbers" href="#">2</a></li>
                                        <li><a class="next page-numbers" href="#">Next page</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Left Sidebar End-->

{% endblock main %}
